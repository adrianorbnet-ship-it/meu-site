<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca no Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input[type="search"] { padding: 8px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 8px 15px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer; }
    .resultado { margin-top: 15px; }
    .highlight { background-color: yellow; font-weight: bold; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>

  <h1>Busca no Site</h1>

  <input type="search" id="busca" placeholder="Digite para buscar...">
  <button onclick="buscarTexto()">Buscar</button>

  <div id="resultados" class="resultado"></div>

  <script>
    let dados = [];

    // Carrega dados do JSON
    fetch('dados.json')
      .then(res => res.json())
      .then(json => dados = json);

    function buscarTexto() {
      const termo = document.getElementById("busca").value.trim();
      const container = document.getElementById("resultados");
      container.innerHTML = '';

      if (termo === '') return;

      const regex = new RegExp(`(${termo})`, 'gi');

      let encontrados = 0;

      dados.forEach(item => {
        if (item.conteudo.toLowerCase().includes(termo.toLowerCase())) {
          encontrados++;
          // Destaca palavras encontradas
          const destaque = item.conteudo.replace(regex, '<span class="highlight">$1</span>');
          container.innerHTML += `
            <h3><a href="${item.pagina}">${item.titulo}</a></h3>
            <p>${destaque}</p>
          `;
        }
      });

      if (encontrados === 0) {
        container.innerHTML = '<p>Nenhum resultado encontrado.</p>';
      }
    }
  </script>

</body>
</html>
