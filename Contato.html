.container {
  max-width: 600px;  /* largura máxima do conteúdo */
  margin: 0 auto;    /* centraliza horizontalmente */
  padding: 0 20px;   /* distância interna esquerda e direita, opcional */
}


/* Media query para celular */
@media screen and (max-width: 768px) {
  .container {
    width: 95%;       /* ocupa quase toda a tela */
    margin: 10px auto; /* reduz a margem */
    font-size: 14px;  /* diminui o tamanho do texto */
  }
}

.container {
  display: flex;             /* ativa o Flexbox */
  flex-direction: row;       /* elementos lado a lado */
  flex-wrap: wrap;           /* permite quebrar linha se necessário */
  gap: 20px;                 /* espaço entre os elementos */
  width: 80%;                /* largura do container */
  margin: 20px auto;         /* centraliza */
  font-size: 18px;           /* tamanho da fonte */
}

/* Estilo dos blocos dentro do container */
.container > div {
  flex: 1;                   /* cada bloco ocupa espaço igual */
  min-width: 200px;           /* largura mínima */
  padding: 10px;
  background-color: #f0f0f0;
  text-align: center;
  border-radius: 8px;
}

/* Media query para celulares */
@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;  /* elementos empilham verticalmente */
    gap: 10px;               /* reduz o espaçamento */
    width: 95%;              /* quase toda a largura da tela */
    margin: 10px auto;
    font-size: 14px;         /* diminui o texto */
  }

  .container > div {
    min-width: 100%;         /* cada bloco ocupa toda a largura */
  }
}

    }
    main {
